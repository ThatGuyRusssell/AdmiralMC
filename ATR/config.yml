  Block:
    Chat:
      Enable: false
      Message: '&6 You have to accept the rules first. Please type &3/rules &6 to
        accept the rules.'
    Commands:
      Enable: false
      Message: '&6 You have to accept the rules first. Please type &3/rules &6 to
        accept the rules.'
  Period:
    Enable: false
    Days: 90
  SaveInterval: 300
