Configuration:
  Menu:
    BackButton: '&3<< &2Back'
    NextButton: '&2Next &3>>'
    AcceptButton: '&2>> Agree the rules <<'
    DenyButton: '&4>> Disagree the rules <<'
    RulesPerPage: 4
    PageCooldown: 3
    Space: '               '
  Parting:
    HeaderLine: '&6__________________[ %Page% / %maxPage% ]_____________________'
    FooterLine: '&6_____________________________________________'
    AcceptPageHeader: '&6_____________________________________________'
    AcceptPageFooter: '&6_____________________________________________'
    Default: '&6_____________________________________________'
  Message:
    AcceptText: 'Please accept the rules and get the next rank to build on this Server: '
  Commands:
    AcceptedExecutes:
    - say &6%player% &fhas accepted the rules!
